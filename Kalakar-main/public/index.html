<html>

<head>
	<script src="https://cdn.jsdelivr.net/npm/p5@1.3.0/lib/p5.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>    
	<script src="sketch.js"></script>
	<script src="https://cdn.socket.io/3.1.3/socket.io.min.js"
		integrity="sha384-cPwlPLvBTa3sKAgddT6krw0cJat7egBga3DJepJyrLl4Q9/5WLra3rrnMcyTyOnh"
		crossorigin="anonymous"></script>
	<script src="wordController.js"></script>
	<script src="words.json"></script>
</head>
<style>
	body {
		background: url(bgimgGamePage1.png);
		margin: 0;
		position: relative;
		background-size: cover;
		background-attachment: fixed;
		overflow: hidden;
	}

	header {
		background-color: white;
		text-align: center;
		padding: 10px;
		box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
	}

	.heading {
		font-size: 40px;
	}

	.extraSpace {
		margin: 40px;
	}

	#drawingCanvas {
		display: flex;
		align-items: center;
		justify-content: center;
	}

	.userButtons {
		text-align: center;
		margin-left: 22px;
		margin-top: 30px;
		padding: 0px;
	}

	.btns {
		background-color: black;
		font-family: arial;
		font-weight: bold;
		font-size: x-large;
		border-radius: 50px;
		border: none;
		width: 146px;
		color: white;
		padding: 10px;
		padding-left: 30px;
		padding-right: 30px;
		margin-bottom: 20px;
		box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
	}

	.btns:hover {
		background-color: rgb(29, 29, 29);
	}

	.btns:active {
		background-color: white;
		color: black;
	}

	.btns:focus {
		outline: none;
	}

	.canvadiv {
		display: flex;
		justify-content: center;
		margin-right: auto;
		margin-left: auto;
	}

	.Btn {
		width: 30px;
		height: 30px;
		margin: 7px;
		border-radius: 0px;
		box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
		border: none;
	}

	.Btn:focus {
		outline: 2px solid black;
	}

	#RedBtn {
		background-color: red;
	}

	#BlueBtn {
		background-color: blue;
	}

	#GreenBtn {
		background-color: green;
	}

	#YellowBtn {
		background-color: yellow;
	}

	#PinkBtn {
		background-color: pink;
	}

	#OrangeBtn {
		background-color: orange;
	}

	#PurpleBtn {
		background-color: purple;
	}

	#BlackBtn {
		background-color: black;
	}

	#WhiteBtn {
		background-color: rgb(255, 255, 255);
	}

	.colorDiv {
		display: flex;
	}

	.colors {
		background-color: white;
		box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
		margin: 10px;
		padding: 7px;
		margin-top: 0px;
		margin-bottom: 0px;
		margin-left: 30px;
		border-radius: 10px;
	}

	.weightDiv {
		text-align: center;
	}

	.weightBtn1 {
		margin: 7px;
		width: 118px;
		height: 2px;
		background-color: black;
		border: none;
	}

	.weightBtn1:hover {
		background-color: grey;
	}

	.weightBtn1:focus {
		outline: none;
		background-color: grey;
	}

	.weightBtn2 {
		margin: 7px;
		width: 118px;
		height: 4px;
		background-color: black;
		border: none;
	}

	.weightBtn2:hover {
		background-color: grey;
	}

	.weightBtn2:focus {
		outline: none;
		background-color: grey;
	}

	.weightBtn3 {
		margin: 7px;
		width: 118px;
		height: 6px;
		background-color: black;
		border: none;
	}

	.weightBtn3:hover {
		background-color: grey;
	}

	.weightBtn3:focus {
		outline: none;
		background-color: grey;
	}

	.weightBtn4 {
		margin: 7px;
		width: 118px;
		height: 8px;
		background-color: black;
		border: none;
	}

	.weightBtn4:hover {
		background-color: grey;
	}

	.weightBtn4:focus {
		outline: none;
		background-color: grey;
	}

	.weightBtn5 {
		margin: 7px;
		width: 118px;
		height: 10px;
		background-color: black;
		border: none;
	}

	.weightBtn5:hover {
		background-color: grey;
	}

	.weightBtn5:focus {
		outline: none;
		background-color: grey;
	}

	.Txt {
		font-family: Arial;
		text-align: center;
		font-weight: bold;
	}

	.idea {
		background-color: black;
		font-family: arial;
		font-weight: bold;
		font-size: medium;
		border-radius: 20px 20px 0px 0px;
		border: none;
		color: white;
		padding: 20px;
		margin: 0px;
		margin-right: 30px;
		box-shadow: 0px 4px 4px rgb(0 0 0 / 25%);
		text-align: center;
		width: 200px;
	}

	.ideaDes {
		background-color: rgb(255, 255, 255);
		font-family: arial;
		font-weight: bold;
		font-size: medium;
		border-radius: 0px 0px 20px 20px;
		border: none;
		color: rgb(0, 0, 0);
		padding: 20px;
		margin: 0px;
		margin-right: 30px;
		box-shadow: 0px 4px 4px rgb(0 0 0 / 25%);
		width: 200px;
		text-align: center;
	}

	.generate{
		background-color: black;
		font-family: arial;
		font-weight: bold;
		font-size: x-large;
		border-radius: 50px;
		border: none;
		color: white;
		padding: 10px;
		padding-left: 30px;
		padding-right: 30px;
		margin-bottom: 20px;
		margin-top: 20px;
		box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
	}

	.generate:hover{
		background-color: rgb(29, 29, 29);
	}

	.generate:focus{
		outline: none;
	}

	.generate:active{
		background-color:rgb(224, 224, 224);
		color:black;
	}

	.randWord{
		font-weight:bolder;
		font-size: xx-large;
	}
</style>

<body>
	<header>
		<div class="heading">
			<a href="index1.html"><img src="kalakar.png" alt="kalakar"></a>
		</div>
	</header>
	<div class="extraSpace"></div>
	<div class="canvadiv">
		<div class="wordDiv">
			<div class="idea">
				Having trouble getting an idea?
			</div>
			<div class="ideaDes" ng-app="wordsApp" ng-controller="ctrl">
				Here is a random word for you to get a head start!<br><br>
				Your Word: <div class="randWord">{{x}}</div>
			</div>
		</div>
		<div id="drawingCanvas">
		</div>
		<div>
			<div class="colors">
				<div class="Txt">
					Colors
				</div>
				<div class="colorDiv">
					<div>
						<button onclick="color1('Red')" class="Btn" id="RedBtn" value="red"></button>
					</div>
					<div>
						<button onclick="color1('Blue')" class="Btn" id="BlueBtn" value="blue"></button>
					</div>
					<div>
						<button onclick="color1('Green')" class="Btn" id="GreenBtn" value="green"></button>
					</div>
				</div>
				<div class="colorDiv">
					<div>
						<button onclick="color1('Yellow')" class="Btn" id="YellowBtn" value="yellow"></button>
					</div>
					<div>
						<button onclick="color1('Pink')" class="Btn" id="PinkBtn" value="pink"></button>
					</div>
					<div>
						<button onclick="color1('Orange')" class="Btn" id="OrangeBtn" value="orange"></button>
					</div>
				</div>
				<div class="colorDiv">
					<div>
						<button onclick="color1('Purple')" class="Btn" id="PurpleBtn" value="purple"></button>
					</div>
					<div>
						<button onclick="color1('Black')" class="Btn" id="BlackBtn" value="black"></button>
					</div>
					<div>
						<button onclick="color1('White')" class="Btn" id="WhiteBtn" value="white"></button>
					</div>
				</div><br>
				<div class="Txt">
					Stroke Weight
				</div>
				<div class="weightDiv">
					<div>
						<button onclick="weight(2)" class="weightBtn1" id="one"></button><br>
					</div>
					<div>
						<button onclick="weight(4)" class="weightBtn2" id="two"></button><br>
					</div>
					<div>
						<button onclick="weight(6)" class="weightBtn3" id="three"></button><br>
					</div>
					<div>
						<button onclick="weight(8)" class="weightBtn4" id="four"></button><br>
					</div>
					<div>
						<button onclick="weight(10)" class="weightBtn5" id="five"></button><br>
					</div>
				</div>
			</div>
			<div class="userButtons">
				<button class="btns" onClick="setup()">Reset</button><br>
				<button class="btns" onClick="saveDrawing()">Save</button>
			</div>
		</div>

</body>

</html>
